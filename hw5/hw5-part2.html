<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <title>JavaScript - Homework 5</title>
</head>

<body>
    <h1>CNIT 133 Homework 5 (Part 2) - Pulldown Menus</h1>
    <ul class="nav">
        <li>
            <a href="./hw5.html">Homework 5 Main Page</a>
        </li>
        <li><a href="./hw5-part1.html">Part 1 - Form</a></li>
        <li><a href="./hw5-part3.html">Part 3 - Table </a></li>
    </ul>
    <div><select id="menu-1">
            <option value="">URL Links</option>
            <option value="https://www.ccsf.edu/">CCSF website</option>
            <option value="https://www.google.com/">Google website</option>
            <option value="https://www.w3schools.com/">w3schools website</option>

        </select></div>
    <div><select id="menu-2">
            <option value="">URL Links</option>
            <option value="https://www.ccsf.edu/">CCSF website</option>
            <option value="https://www.google.com/">Google website</option>
            <option value="https://www.w3schools.com/">w3schools website</option>
        </select>
        <button>Navigate</button>
    </div>

    <script>
        $(document).ready(function () {
            $('#menu-1').on('change', function () {
                const url = $(this).val()
                if (url) {
                    window.open(url, '_blank')
                }

            })
            $("button").on("click", function () {
                const url = $('#menu-2').val()
                if (url) {
                    window.open(url, '_blank')
                }
            });

        })
    </script>
</body>

</html>
