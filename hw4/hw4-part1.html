<body>
    <h1>CNIT 133 Homework 4 (Part 1) - Calculation</h1>
    <ul class="nav">
        <li>
            <a href="./hw4.html">Homework 4 Main Page</a>
        </li>
        <li><a href="./hw4-part2.html">Part 2 - Compound Interest</a></li>
        <li><a href="./hw4-extra.html">Extra credit </a></li>
    </ul>
    <h3 id="loop_product"></h3>
    <h3 id="loop_sum"></h3>
    <h3 id="while_product"></h3>
    <h3 id="while_sum"></h3>
    <!--  On that same web page, you will use jQuery UI to allow the user to drag an element to any area of the page - can be any type of element. For more on jQuery UI draggable-->
    <script>
        $(document).ready(function () {

            const [loop_product_arr, loop_product_result] = loop_product()
            const [loop_sum_arr, loop_sum_result] = loop_sum()
            const [while_product_arr, while_product_result] = while_product()
            const [while_sum_arr, while_sum_result] = while_sum()

            const loop_product_string = generateString(loop_product_arr, loop_product_result, " * ")
            const loop_sum_string = generateString(loop_sum_arr, loop_sum_result, " + ")
            const while_product_string = generateString(while_product_arr, while_product_result, " * ")
            const while_sum_string = generateString(while_sum_arr, while_sum_result, " + ")

            $('#loop_product').html(loop_product_string)
            $('#loop_sum').html(loop_sum_string)
            $('#while_product').html(while_product_string)
            $('#while_sum').html(while_sum_string)


            function generateString(arr, result, symbol) {
                const arr_str = arr.join(symbol)
                return `The result of ${arr_str} is ${result.toLocaleString()}`
            }
            function loop_product() {
                const arr = []
                let product = 1
                for (i = 5; i <= 25; i += 4) {
                    arr.push(i)
                    product *= i
                }
                return [arr, product]
            }
            function loop_sum() {
                const arr = []
                let sum = 0
                for (i = 5; i <= 25; i += 4) {
                    arr.push(i)
                    sum += i
                }
                return [arr, sum]
            }
            function while_product() {
                const arr = []
                let product = 1
                let i = 3
                while (i <= 18) {
                    arr.push(i)
                    product *= i
                    i += 3
                }
                return [arr, product]
            }
            function while_sum() {
                const arr = []
                let sum = 0
                let i = 3
                while (i <= 18) {
                    arr.push(i)
                    sum += i
                    i += 3
                }
                return [arr, sum]
            }
        })
    </script>
</body>

</html>
